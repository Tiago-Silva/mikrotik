# CONFIGURAÇÃO MIKROTIK - application.yml
# Use este arquivo como alternativa ao application.properties.txt

spring:
  application:
    name: mikrotik

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # ========== SPRING DATA WEB ==========
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
        one-indexed-parameters: false

  # ========== JACKSON JSON ==========
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: America/Sao_Paulo

  web:
    error:
      include-message: always

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/}

# ========== CONFIGURAÇÃO MIKROTIK ==========
# ⚠️ Valores carregados do arquivo .env
mikrotik:
  host: ${MIKROTIK_HOST}
  port: ${MIKROTIK_PORT}
  username: ${MIKROTIK_USERNAME}
  password: ${MIKROTIK_PASSWORD}
  timeout: ${MIKROTIK_TIMEOUT:30000}

# ========== JWT ==========
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ========== LOGGING ==========
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    br.com.mikrotik: ${LOGGING_LEVEL_BR_COM_MIKROTIK:DEBUG}
    org.springframework.security: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ========== SWAGGER ==========
springdoc:
  api-docs:
    path: ${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
  swagger-ui:
    path: ${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
    operationsSorter: method
    tagsSorter: alpha
