services:
  # Database Service: MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: mikrotik-mysql
    restart: unless-stopped
    env_file: .env.cloud
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - mikrotik-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
    deploy:
      resources:
        limits:
          memory: 1G

  # Backend Service: Spring Boot (Java 21)
  api:
    build:
      context: ./mikrotik
      dockerfile: Dockerfile
    container_name: mikrotik-app
    restart: unless-stopped
    env_file: .env.cloud
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Sincronizado com o seu application.yml
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
      SPRING_JPA_DATABASE_PLATFORM: ${SPRING_JPA_DATABASE_PLATFORM}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      MIKROTIK_HOST: ${MIKROTIK_HOST}
      MIKROTIK_PORT: ${MIKROTIK_PORT}
      MIKROTIK_USERNAME: ${MIKROTIK_USERNAME}
      MIKROTIK_PASSWORD: ${MIKROTIK_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - mikrotik-network
    deploy:
      resources:
        limits:
          memory: 2G

  # Frontend Service: React + Vite (Nginx)
  frontend:
    build:
      context: ./mikrotik-dash
      dockerfile: Dockerfile
    container_name: mikrotik-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - mikrotik-network
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  mysql_data:

networks:
  mikrotik-network:
    driver: bridge