version: '3.8'

services:
  # Database Service: MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: mikrotik-mysql
    restart: unless-stopped
    env_file: .env.cloud # Centraliza a configuração
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      # Removido o schema.sql para que o Flyway assuma o controle total
    networks:
      - mikrotik-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
    deploy:
      resources:
        limits:
          memory: 1G # MySQL em produção com folga de memória

  # Backend Service: Spring Boot (Java 21)
  api:
    build:
      context: ./mikrotik # Nome da pasta do backend no seu servidor
      dockerfile: Dockerfile
    container_name: mikrotik-app
    restart: unless-stopped
    env_file: .env.cloud
    depends_on:
      mysql:
        condition: service_healthy # Só inicia após o MySQL estar pronto
    ports:
      - "8080:8080" # Necessário para o frontend acessar a API via IP Público
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # O Flyway usará automaticamente estas credenciais para rodar as migrations
    networks:
      - mikrotik-network
    deploy:
      resources:
        limits:
          memory: 2G # Aproveitando os 12GB da Oracle

  # Frontend Service: React + Vite (Nginx)
  frontend:
    build:
      context: ./mikrotik-dash # Nome da pasta do frontend no seu servidor
      dockerfile: Dockerfile
    container_name: mikrotik-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - mikrotik-network
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  mysql_data:

networks:
  mikrotik-network:
    driver: bridge