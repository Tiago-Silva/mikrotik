version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mikrotik-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mikrotik_db
      MYSQL_USER: mikrotik
      MYSQL_PASSWORD: mikrotik123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mikrotik-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mikrotik-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - mikrotik-network

volumes:
  mysql_data:

networks:
  mikrotik-network:
    driver: bridge
